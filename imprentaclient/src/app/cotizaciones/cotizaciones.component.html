<form [formGroup]="profileForm" (ngSubmit)="cotizarAfiche()">

<section>
    <div class="container mt-5">
        <div class="row pt-3 pb-4">
            <div class="col-12">
              <h1 class="text-center">Afiches</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-12">
                <label for="tam" class="form-label"><strong>Tama침o de papel</strong></label>
                <select id="tam" class="form-select input" aria-label="Default select example" formControlName="Tam_papel">
                    <option selected>Seleccione una opcion</option>
                    <option value="Carta">Carta</option>
                    <option value="Legal">Legal</option>
                    <option value="Cuarto Oficio">Cuarto Oficio</option>
                </select>

                <label for="placa" class="form-label"><strong>Tama침o de placa</strong></label>
                <select id="placa" class="form-select input" aria-label="Default select example" formControlName="tam_placa">
                    <option selected>Seleccione una opcion</option>
                    <option value="GTO 53X33">GTO 53X33</option>
                    <option value="ROLAND 52X72">ROLAND 52X72</option>
                </select>

                <label for="color" class="form-label"><strong>Color Impresi칩n</strong></label>
                <select id="color" class="form-select input" aria-label="Default select example" formControlName="color">
                    <option selected>Seleccione una opcion</option>
                    <option value="Full Color">Full Color</option>
                    <option value="Duo Tono">Duo Tono</option>
                    <option value="Mono Color">Mono Color</option>
                </select>

                <label for="tipo" class="form-label"><strong>Tipo de papel</strong></label>
                <select id="tipo" (change)="getGramajesTipo($event.target.value)" class="form-select input" aria-label="Default select example" formControlName="tipo_papel">
                    <option selected>Seleccione una opcion</option>
                    <option *ngFor="let precio of precios" [value]="precio">{{ precio }}</option>
                </select>
                
                <label for="gramaje" class="form-label"><strong>Gramaje de papel</strong></label>
                <select id="gramaje" class="form-select input" aria-label="Default select example" formControlName="gramaje_papel">
                    <option selected>Seleccione una opcion</option>
                    <option *ngFor="let gramaje of gramajesPorNombre" [value]="gramaje">{{ gramaje }}</option>
                </select>
            </div>
            <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-12  pb-5">
                <label for="cantidad" class="form-label"><strong>Cantidad de Afiches</strong></label>
                <input type="number" class="form-control input" id="cantidad" aria-describedby="afiche"  formControlName="cantidad">

                <label for="pDisenio" class="form-label"><strong>Precio Dise침o</strong></label>
                <input type="number" class="form-control input" id="pDisenio" aria-describedby="afiche" formControlName="precio_design">

                <label for="pAcabado" class="form-label"><strong>Precio Acabado</strong></label>
                <input type="number" class="form-control input" id="pAcabado" aria-describedby="afiche" formControlName="precio_acabado">

                <label for="ganancia" class="form-label"><strong>Gananacia %</strong></label>
                <input type="number" class="form-control input" id="ganancia" aria-describedby="afiche" formControlName="ganancia">
            
                <button type="submit" class="btn btn-main btnCotizar">Cotizar</button>
            </div>
            <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-12">
                <div class="row contenedorPrecios">
                    <div class="col">
                        <label for="sin" class="form-label"><strong>Precio Bruto:</strong></label>
                        <p class="output">{{precioBruto}} Bs.</p>

                        <label for="con" class="form-label"><strong>Precio Final:</strong></label>
                        <p class="output">{{precioFinal}} Bs.</p>
                    </div>
                    <div class="col">
                        <label for="iva" class="form-label"><strong>IVA:</strong></label>
                        <p class="output">{{iva}} Bs.</p>

                        <label for="total" class="form-label"><strong>Total:</strong></label>
                        <p>{{total}} Bs.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</form>
<br>
