<section>
    <div class="container">
      <div class="row pt-5">
          <div class="col-12">
            <h1 class="text-center">Empastados</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-12 col-lg-6 ">
            <div class="container1">
              <img class="imgEmpastado imagenEmpastado img-fluid" src="/assets/plantilla-empastado.png" alt="photo1">
              <div class="facultad">{{facultad}}</div>
              <div class="carrera">{{carrera}}</div>
              <div class="titulo">{{titulo}}</div>
              <div class="trabajo">{{trabajo}}</div>
              <div class="autor">{{autor}}</div>
              <div class="tutor">{{tutor}}</div>
              <div class="mes">{{mes}}</div>
              <div class="anio">{{anio}}</div>
            </div>
          </div>
          <div class="col-12 col-lg-6 pt-5">
            <div class="col d-flex justify-content-center">
              <div class="card" style="width: 34rem; background-color: #DCDBDD;">
                  <div class="card-body">
                      <form [formGroup]="profileForm">
                          <div class="mb-3">
                            <label for="facultad" class="form-label">Facultad</label>
                            <input type="text" class="form-control" id="facultad" aria-describedby="facultad" [(ngModel)]="facultad" formControlName="facultad">
                          </div>
                          <div class="mb-3">
                            <label for="carrera" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="carrera" aria-describedby="carrera" [(ngModel)]="carrera" formControlName="carrera">
                          </div>
                          <div class="mb-3">
                            <label for="titulo" class="form-label">Título Tesis</label>
                            <input type="text" class="form-control" id="titulo" aria-describedby="titulo" [(ngModel)]="titulo" formControlName="tituloTesis">
                          </div>
                          <div class="mb-3">
                            <label for="trabajo" class="form-label">Trabajo en</label>
                            <input type="text" class="form-control" id="trabajo" aria-describedby="trabajo" [(ngModel)]="trabajo" formControlName="trabajo">
                          </div>
                          <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" aria-describedby="autor" [(ngModel)]="autor" formControlName="autor">
                          </div>
                          <div class="mb-3">
                            <label for="tutor" class="form-label">Tutor</label>
                            <input type="text" class="form-control" id="tutor" aria-describedby="tutor" [(ngModel)]="tutor" formControlName="tutor">
                          </div>
                          <div class="mb-3">
                            <div class="row">
                              <div class="col-12 col-lg-6">
                                <label for="mes" class="form-label">Mes</label>
                                <select id="mes" class="form-select" [(ngModel)]="mes" formControlName="mes">
                                  <option selected>Seleccione el mes</option>
                                  <option value="ENERO">ENERO</option>
                                  <option value="FEBRERO">FEBRERO</option>
                                  <option value="MARZO">MARZO</option>
                                  <option value="ABRIL">ABRIL</option>
                                  <option value="MAYO">MAYO</option>
                                  <option value="JUNIO">JUNIO</option>
                                  <option value="JULIO">JULIO</option>
                                  <option value="AGOSTO">AGOSTO</option>
                                  <option value="SEPTIEMBRE">SEPTIEMBRE</option>
                                  <option value="OCTUBRE">OCTUBRE</option>
                                  <option value="NOVIEMBRE">NOVIEMBRE</option>
                                  <option value="DICIEMBRE">DICIEMBRE</option>
                                </select>
                              </div>
                              <div class="col-12 col-lg-6 " >
                                <label for="anio" class="form-label">Año</label>
                                <input type="number" class="form-control" id="anio" aria-describedby="anio" [(ngModel)]="anio" formControlName="anio">
                              </div>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="row">
                              <div class="col-12 col-lg-6 " >
                                <label for="mes" class="form-label">Cantidad</label>
                                <select class="form-select" aria-label="Default select example" [(ngModel)]="cantidad" formControlName="cantidad">
                                  <option selected>Seleccione la cantidad</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                              </div>
                              <div class="col-12 col-lg-6 " >
                                <div class="mb-3">
                                  <label for="precio" class="form-label">Precio <div id="precio"><strong>{{cantidad*50}} Bs.</strong></div></label>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="d-flex justify-content-evenly">
                              <a [hidden]="!habilitado()" class="btn btn-main-login" aria-current="page" (click)="guardarReserva()">Reservar</a>
                              <a [hidden]="habilitado()" class="btn btn-main" aria-current="page" href='/login'>Inicia sesion para reservar</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 ">
          <a>
            <!-- <a class="btn btn-main">Descargar modelo</a> -->
          </a>
        </div>
      </div>
    </div>
</section>
