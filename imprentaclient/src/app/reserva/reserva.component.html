<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Contacto</th>
        <th scope="col">Titulo de empastado</th>
      </tr>
    </thead>
    <tbody>
      <tr **ngFor="let empastado of empastados">
        <td>{{ empastado.nombre }}</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
</table>
